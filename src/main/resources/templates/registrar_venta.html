<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Registrar Nueva Venta</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
	<!--  no usar antiguo --> <!-- Reutilizar esto para el nuevo.html -->
	<style>
		body {
			 background: linear-gradient(to right, #2c2c2c, #595959);
			font-family: 'Segoe UI', sans-serif;
			
		}

		.container-form {
			background: #f8f9fa;
			padding: 2rem 2.5rem;
			border-radius: 15px;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
			max-width: 1000px;
			margin: auto;
		}

		h2 {
			color: #343a40;
			font-weight: 700;
			margin-bottom: 2rem;
		}

		label {
			font-weight: 500;
		}

		.btn-success {
			border-radius: 25px;
			font-weight: bold;
			padding: 10px 30px;
		}

		.form-control,
		.form-select {
			border-radius: 12px;
		}

		.text-danger {
			font-size: 0.85rem;
		}
	</style>
</head>
<body class="py-5">

	<div class="container-form">
		<h2><i class="fa-solid fa-cart-plus"></i> Registrar Venta</h2>

		<form th:action="@{/ventas/registrar}" th:object="${transaccionForm}" method="post" class="row g-3 needs-validation">

			<div class="col-md-4">
				<label>CÃ³digo Cliente:</label>
				<input type="number" th:field="*{codigoCliente}" class="form-control" required>
				<div class="text-danger" th:if="${#fields.hasErrors('codigoCliente')}" th:errors="*{codigoCliente}"></div>
			</div>

			<div class="col-md-4">
				<label>Nombre Cliente:</label>
				<input type="text" th:field="*{nombreCliente}" class="form-control" required>
				<div class="text-danger" th:if="${#fields.hasErrors('nombreCliente')}" th:errors="*{nombreCliente}"></div>
			</div>

			<div class="col-md-4">
				<label>Apellido Cliente:</label>
				<input type="text" th:field="*{apellidoCliente}" class="form-control" required>
				<div class="text-danger" th:if="${#fields.hasErrors('apellidoCliente')}" th:errors="*{apellidoCliente}"></div>
			</div>

			<div class="col-md-4">
				<label>Producto:</label>
				<select th:field="*{idProducto}" class="form-select" required>
					<option value="" disabled selected>Seleccione un producto</option>
					<option th:each="p : ${productos}" th:value="${p.idProducto}" th:text="${p.nombre}"></option>
				</select>
				<div class="text-danger" th:if="${#fields.hasErrors('idProducto')}" th:errors="*{idProducto}"></div>
			</div>

			<div class="col-md-4">
				<label>Talla:</label>
				<select th:field="*{idTalla}" class="form-select" required>
					<option value="" disabled selected>Seleccione una talla</option>
					<option th:each="t : ${tallas}" th:value="${t.idTalla}" th:text="${t.nombre}"></option>
				</select>
				<div class="text-danger" th:if="${#fields.hasErrors('idTalla')}" th:errors="*{idTalla}"></div>
			</div>

			<div class="col-md-4">
				<label>Colegio:</label>
				<select th:field="*{idColegio}" class="form-select" required>
					<option value="" disabled selected>Seleccione un colegio</option>
					<option th:each="c : ${colegios}" th:value="${c.idColegio}" th:text="${c.nombre}"></option>
				</select>
				<div class="text-danger" th:if="${#fields.hasErrors('idColegio')}" th:errors="*{idColegio}"></div>
			</div>

			<div class="col-md-4">
				<label>Cantidad:</label>
				<input type="number" th:field="*{cantidad}" class="form-control" required min="1">
				<div class="text-danger" th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}"></div>
			</div>

			<div class="col-md-4">
				<label>Precio Unitario:</label>
				<input type="number" th:field="*{precioUnitario}" step="0.01" class="form-control" required>
				<div class="text-danger" th:if="${#fields.hasErrors('precioUnitario')}" th:errors="*{precioUnitario}"></div>
			</div>

			<div class="col-12 d-flex justify-content-center mt-4">
				<button type="submit" class="btn btn-success">
					<i class="fa-solid fa-check"></i> Registrar Venta
				</button>
			</div>

		</form>
	</div>

</body>
</html>
