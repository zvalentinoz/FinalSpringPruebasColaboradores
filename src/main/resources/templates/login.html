<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<head>
    <meta charset="UTF-8">
    <title>Login - Proyecto Final</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="box-login">

                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>PROYECTO FINAL - Control de Ventas</h3>
                    </div>

                    <div class="card-body">
                        <h5 class="text-center mb-4">Inicio de Sesión</h5>

                        <form th:action="@{/iniciar-sesion}" method="post" th:object="${filter}">

                            <div class="mb-3">
                                <label class="form-label">Usuario</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                    <input type="text" th:field="*{nombre}" class="form-control"
                                           placeholder="Ingrese su nombre de usuario">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                    <input type="password" th:field="*{clave}" class="form-control"
                                           placeholder="Ingrese su clave">
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-dark">
                                    <i class="fas fa-sign-in-alt"></i> INGRESAR
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="card-footer text-muted text-center">
                        &copy; 2025 - Proyecto Final
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:utext="${alerta}"></th:block>

</body>
</html>
